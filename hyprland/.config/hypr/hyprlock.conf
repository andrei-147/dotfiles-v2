source = $HOME/.config/hypr/hyprland.conf.d/catppuccin-mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = false
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/wallpapers/bg.jpg
    blur_passes = 3
    color = $base
}

 # TIME
 label {
     monitor =
     text = cmd[update:30000] echo "$(date +"%R")"
     color = $text
     font_size = 80
     font_family = $font
     position = 0,-300
     halign = center
     valign = top
 }

 # DATE 
 label {
   monitor = 
   text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
   color = $text
   font_size = 20
   font_family = $font
   position = 0, -440
   halign = center
   valign = top
 }

# SPOTIFY WIDGET
label {
	text = cmd[update:3000]echo "<span foreground='##ffffff' size='25000' rise='-4.5pt'> </span>$(playerctl -p spotify metadata xesam:title) - $(playerctl -p spotify metadata xesam:artist)"
    color = rgb(ffffff)
	font_size = 12
    font_family = JetBrains Mono Nerd Font Mono SemiBold
    position = 0, -450
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = rgb(121212)
    font_color = rgb(aaaaaa)
    fade_on_empty = true
    placeholder_text = <span foreground="##ffffff"><i>󰌾 Logged in as </i><span foreground="##aaaaaa">$USER</span></span>
    hide_input = false
    check_color = rgb(565656)
    fail_color = rgb(671212)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgb(4f3636)
    position = 0, -35
    halign = center
    valign = center
}
